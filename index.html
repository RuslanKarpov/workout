<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Studio</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/modern-normalize/1.1.0/modern-normalize.min.css"
      integrity="sha512-wpPYUAdjBVSE4KJnH1VR1HeZfpl1ub8YT/NKx4PuQ5NmX2tKuGu6U/JRp5y+Y8XG2tV+wKQpNHVUX03MfMFn9Q=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway:wght@700&family=Roboto:wght@400;500;700;900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/styles.css" />
  </head>
  <body>
    <form class="form-container">
      <p class="form-text">Оставьте свои данные, мы вам перезвоним</p>

      <div class="form-field">
        <label for="name">Имя</label>
        <input
          type="text"
          name="name"
          id="name"
          placeholder="Иван Иваныч"
          autofocus
        />
      </div>

      <div class="form-field">
        <label for="tel">Телефон</label>
        <input type="tel" name="tel" id="tel" placeholder="33333" />
      </div>

      <div class="form-field">
        <label for="mail">Почта</label>
        <input type="email" name="mail" id="mail" placeholder="my@mail.com" />
      </div>

      <div class="form-field">
        <label for="comment">Оставьте коментарий</label>
        <textarea
          class="comment"
          name="comment"
          id="comment"
          rows="8"
          placeholder="Уточните детали доклада"
        ></textarea>
      </div>

      <div class="form-field">
        <input type="checkbox" name="policy" id="policy" />
        <label for="policy">Соглашаюсь на всё, за еду</label>
      </div>

      <button type="submit">Оставить заявку</button>
    </form>
  </body>
</html>
