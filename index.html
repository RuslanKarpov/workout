<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Studio</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/modern-normalize/1.1.0/modern-normalize.min.css"
      integrity="sha512-wpPYUAdjBVSE4KJnH1VR1HeZfpl1ub8YT/NKx4PuQ5NmX2tKuGu6U/JRp5y+Y8XG2tV+wKQpNHVUX03MfMFn9Q=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway:wght@700&family=Roboto:wght@400;500;700;900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/styles.css" />
  </head>
  <body>
    <form class="form-container">
      <p class="form-text">Оставьте свои данные, мы вам перезвоним</p>

      <div class="form-field">
        <label for="name" class="form-label">Имя</label>
        <input
          type="text"
          class="form-input"
          name="name"
          id="name"
          placeholder=" "
        />
        <svg class="form-icon" width="18" height="18">
          <use href="./images/modal-container/symbol-defs1.svg#icon-icon"></use>
        </svg>
      </div>

      <div class="form-field">
        <label for="tel" class="form-label">Телефон</label>
        <input
          type="tel"
          class="form-input"
          name="tel"
          id="tel"
          placeholder=" "
        />
        <svg class="form-icon" width="18" height="18">
          <use
            href="./images/moal-container/symbol-defs1.svg#icon-phonetube"
          ></use>
        </svg>
      </div>

      <div class="form-field">
        <label for="mail" class="form-label">Почта</label>
        <input
          type="email"
          class="form-input"
          name="mail"
          id="mail"
          placeholder=" "
        />
        <svg class="form-icon" width="16" height="12">
          <use href="./images/modal-container/symbol-defs1.svg#icon-mail"></use>
        </svg>
      </div>

      <div class="form-field">
        <label for="message" class="form-label">Коментарий</label>
        <textarea
          id="message"
          name="text"
          class="form-message"
          placeholder="Введите текст"
        ></textarea>
      </div>

      <div class="form-field">
        <label for="policy">Соглашаюсь на всё, за еду</label>

        <input type="checkbox" name="policy" id="policy" />
      </div>

      <button type="submit">Оставить заявку</button>
    </form>
  </body>
</html>
